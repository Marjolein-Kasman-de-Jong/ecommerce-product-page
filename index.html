<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        HEADER
    </header>
    <main>
        <article id="product" class="product" data-id="1">
            <div class="slideshow-container">
                <div class="slide">
                    <img src="assets\images\image-product-1.jpg" alt="Fall Limited Sneakers">
                </div>
                <div class="controls">
                    <button type="button" class="prev">‹</button>
                    <button type="button" class="next">›</button>
                </div>
            </div>
            <div class="product-info">
                <header>
                    <p id="brand">Brand</p>
                    <h1 id="name">Product name</h1>
                </header>
                <p id="description">Description</p>
                <div class="price-wrapper">
                    <div class="final-price-wrapper">
                        <p id="final-price">Final price</p>
                        <p id="discount">Discount</p>
                    </div>
                    <p id="original-price">
                        Original price
                    </p>
                </div>
            </div>
            <form class="purchase" id="purchaseForm">
                <input id="product-id" type="hidden" name="product-id" value="fall-limited-edition-sneakers">
                <div class="quantity-wrapper">
                    <label for="quantity">Quantity</label>
                    <input id="quantityy" name="quantity" type="number" min="0" step="1" value="1">
                </div>
                <button type="submit">Add to cart</button>
            </form>
        </article>
    </main>
    <script type="module" src="assets/scripts/main.js"></script>
</body>

</html>

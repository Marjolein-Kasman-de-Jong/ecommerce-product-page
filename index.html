<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            HEADER
        </header>
        <main>
            <article id="product" class="product" data-id="1">
                <div class="swiper-container">
                    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                        class="swiper mySwiper2">
                        <div class="swiper-wrapper">
                        </div>
                        <div class="swiper-button-next">
                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="14" viewBox="0 0 10 14"
                                fill="none">
                                <path d="M2 1.28571L7.71429 6.99999L2 12.7143" stroke="#1D2026" stroke-width="3" />
                            </svg>
                        </div>
                        <div class="swiper-button-prev">
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="14" viewBox="0 0 9 14"
                                fill="none">
                                <path d="M7.85718 1.28571L2.14289 6.99999L7.85718 12.7143" stroke="#1D2026"
                                    stroke-width="3" />
                            </svg>
                        </div>
                    </div>
                    <div thumbsSlider="" class="swiper mySwiper">
                        <div class="swiper-wrapper">
                        </div>
                    </div>
                </div>
                <div class="product-info">
                    <header>
                        <p id="brand" class="eyebrow">Brand</p>
                        <h1 id="name" class="heading-1">Product name</h1>
                    </header>
                    <p id="description" class="description regular-paragraph">Description</p>
                    <div class="price-wrapper">
                        <div class="final-price-wrapper">
                            <p id="final-price" class="final-price">Final price</p>
                            <p id="discount" class="discount">Discount</p>
                        </div>
                        <p id="original-price" class="original-price">
                            Original price
                        </p>
                    </div>
                    <form class="purchase" id="purchaseForm">
                        <input id="product-id" type="hidden" name="product-id" value="fall-limited-edition-sneakers">
                        <div class="quantity-wrapper">
                            <label for="quantity" class="visually-hidden">Quantity</label>
                            <button id="decrement" class="decrement">
                                <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <defs>
                                        <path
                                            d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                                            id="a" />
                                    </defs>
                                    <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
                                </svg>
                            </button>
                            <input id="quantity" name="quantity" type="number" min="0" step="1" value="1" tabindex="-1">
                            <button id="increment" class="increment">
                                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <defs>
                                        <path
                                            d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                                            id="b" />
                                    </defs>
                                    <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
                                </svg>
                            </button>
                        </div>
                        <button type="submit" class="button">Add to cart</button>
                    </form>
                </div>
            </article>
        </main>
    </div>
    <script type="module" src="assets/scripts/main.js"></script>
</body>

</html>
